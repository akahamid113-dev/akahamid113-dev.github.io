  .hero {
    background: linear-gradient(135deg, #f3e8ff, #fdecef);
    padding: 100px 20px;
    text-align: center;

  }

    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .links a {
    display: block;
    max-width: 280px;
    margin: 14px auto;
    padding: 14px;
    background: white;
    color: black;
    text-decoration: none;
    border-radius: 14px;

</head>
